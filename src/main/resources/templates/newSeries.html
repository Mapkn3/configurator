<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Новая серия</title>
</head>
<body>
<div class="container">
    <form action="#" th:action="@{/new/series}" th:object="${series}" method="post">
        <input type="hidden" value="0" th:field="*{id}"/>
        <label for="seriesName">Название:</label>
        <input type="text" id="seriesName" th:field="*{name}">
        <label for="seriesDescription">Описание:</label>
        <input type="text" id="seriesDescription" th:field="*{description}">
        <label for="seriesArticle">Артикул:</label>
        <input type="text" id="seriesArticle" th:field="*{article}">
        <label for="factories">Завод:</label>
        <select id="factories" th:field="*{factory}">
            <option th:each="factory:${allFactories}" th:text="|${factory.type.name}: ${factory.name}|" th:value="${factory.id}">Завод</option>
        </select>
        <button type="submit">Создать новую серию</button>
    </form>
</div>
</body>
</html>
