<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" media="screen" rel="stylesheet"/>
    <script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Вход</title>
</head>
<body>
<div class="jumbotron">
    <div class="row">
        <div class="col-12">
            <div th:if="${param.error}">
                <label style="color:red">Неверное имя пользователя или пароль</label>
            </div>
            <div th:if="${param.logout}">
                <label>Выход выполнен успешно</label>
            </div>

            <h1 class="text-center">Вход</h1>

            <form method="post" th:action="@{/login}">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-3 text-right">
                        <label for="username">Имя пользователя</label>
                    </div>
                    <div class="col-3">
                        <input id="username" name="username" type="text"/>
                    </div>
                    <div class="col-3"></div>
                </div>
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-3 text-right">
                        <label for="password">Пароль</label>
                    </div>
                    <div class="col-3">
                        <input id="password" name="password" type="password"/>
                    </div>
                    <div class="col-3"></div>
                </div>
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-3"></div>
                    <div class="col-3">
                        <input id="remember_me" name="_spring_security_remember_me" type="checkbox"/>
                        <label for="remember_me">Запомнить меня</label>
                    </div>
                    <div class="col-3"></div>
                </div>
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4">
                        <button class="btn btn-success w-100" type="submit">ВХОД</button>
                    </div>
                    <div class="col-4"></div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
