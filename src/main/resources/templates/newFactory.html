<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Новый завод</title>
</head>
<body>
<a th:href="@{/new}">Назад</a>
<div class="jumbotron">
    <form action="#" th:action="@{/new/factory}" th:object="${factory}" method="post" class="container">
        <input type="hidden" value="0" th:field="*{id}"/>
        <div class="form-row">
            <div class="col-4 text-right">
                <label for="factoryName">Название:</label>
            </div>
            <div class="col-8">
                <input type="text" id="factoryName" th:field="*{name}" class="w-100"/>
            </div>
        </div>
        <div class="form-row">
            <div class="col-4 text-right">
                <label for="type">Тип производимой продукции:</label>
            </div>
            <div class="col-8">
                <select id="type" th:field="*{type}" class="w-100">
                    <option th:each="type:${allTypes}" th:text="${type.name}" th:value="${type.id}">Тип</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="col-4"></div>
            <div class="col-8">
                <button type="submit">Создать новый завод</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
