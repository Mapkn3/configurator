<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Новый завод</title>
</head>
<body>
<div class="container">
    <form action="#" th:action="@{/new/factory}" th:object="${factory}" method="post">
        <input type="hidden" value="0" th:field="*{id}"/>
        <label for="factoryName">Название:</label>
        <input type="text" id="factoryName" th:field="*{name}"/>
        <label for="type">Тип производимой продукции:</label>
        <select id="type" th:field="*{type}">
            <option th:each="type:${allTypes}" th:text="${type.name}" th:value="${type.id}">Тип</option>
        </select>
        <button type="submit">Создать новый завод</button>
    </form>
</div>
</body>
</html>
