<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Новая группа</title>
</head>
<body>
<div class="container">
    <form action="#" th:action="@{/new/group}" th:object="${group}" method="post">
        <input type="hidden" value="0" th:field="*{id}"/>
        <label for="groupName">Название:</label>
        <input type="text" id="groupName" th:field="*{name}">
        <label for="series">Серия:</label>
        <select id="series" th:field="*{series}">
            <option th:each="series:${allSeries}" th:text="|${series.factory.name}: ${series.name}|" th:value="${series.id}">Завод</option>
        </select>
        <button type="submit">Создать новую группу</button>
    </form>
</div>
</body>
</html>
