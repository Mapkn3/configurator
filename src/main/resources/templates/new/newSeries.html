<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Новая серия</title>
</head>
<body>
<a th:href="@{/new}" class="navbar-brand">Назад</a>
<div class="jumbotron">
    <form action="#" th:action="@{/new/series}" th:object="${series}" method="post" class="container">
        <input type="hidden" value="0" th:field="*{id}"/>
        <div class="form-row">
            <div class="col-4 text-right">
                <label for="seriesName">Название:</label>
            </div>
            <div class="col-8">
                <input type="text" id="seriesName" th:field="*{name}" class="w-100">
            </div>
        </div>
        <div class="form-row">
            <div class="col-4 text-right">
                <label for="seriesDescription">Описание:</label>
            </div>
            <div class="col-8">
                <input type="text" id="seriesDescription" th:field="*{description}" class="w-100">
            </div>
        </div>
        <div class="form-row">
            <div class="col-4 text-right">
                <label for="seriesArticle">Артикул:</label>
            </div>
            <div class="col-8">
                <input type="text" id="seriesArticle" th:field="*{article}" class="w-100">
            </div>
        </div>
        <div class="form-row">
            <div class="col-4 text-right">
                <label for="factories">Завод:</label>
            </div>
            <div class="col-8">
                <select id="factories" th:field="*{factory}" class="w-100">
                    <option th:each="factory:${allFactories}" th:text="|${factory.type.name}: ${factory.name}|"
                            th:value="${factory.id}">Завод
                    </option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="col-4"></div>
            <div class="col-8">
                <button type="submit">Создать новую серию</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
