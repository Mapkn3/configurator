<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Новая группа</title>
</head>
<body>
<a th:href="@{/new}" class="navbar-brand">Назад</a>
<div class="jumbotron">
    <form action="#" th:action="@{/new/group}" th:object="${group}" method="post" class="container">
        <input type="hidden" value="0" th:field="*{id}"/>
        <div class="form-row">
            <div class="col-4 text-right">
                <label for="groupName">Название:</label>
            </div>
            <div class="col-8">
                <input type="text" id="groupName" th:field="*{name}" class="w-100">
            </div>
        </div>
        <div class="form-row">
            <div class="col-4 text-right">
                <label for="series">Серия:</label>
            </div>
            <div class="col-8">
                <select id="series" th:field="*{series}" class="w-100">
                    <option th:each="series:${allSeries}" th:text="|${series.factory.name}: ${series.name}|"
                            th:value="${series.id}">Завод
                    </option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="col-4"></div>
            <div class="col-8">
                <button type="submit">Создать новую группу</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
