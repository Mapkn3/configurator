<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Подтвердите удаление</title>
</head>
<body>
<div class="jumbotron">
    <div class="row">
        <div class="col-12">
            <form th:action="@{'/delete/'+${entity}+'/'+${id}}" method="post">
                <div class="row">
                    <div class="col-12">
                        <h4 class="text-center">Вы действительно хотите удалить этот объект?</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-3 text-right">
                        <button type="submit" class="btn btn-success w-100">Подтвердить</button>
                    </div>
                    <div class="col-3">
                        <a th:href="@{/edit}" class="btn btn-danger w-100">Отмена</a>
                    </div>
                    <div class="col-3"></div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="jumbotron">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-9">
            <div class="container">
                <h3 th:text="${description.get('title')}">Сущность</h3>
                <table>
                    <tbody>
                    <tr th:each="key:${description.keySet()}" th:unless="${key.equals('title')}" class="container">
                        <td class="text-right"><b th:text="${key+':'}"></b></td>
                        <td><span th:text="${description.get(key)}"></span></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
